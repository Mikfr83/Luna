[loggers]
keys=root

[handlers]
keys=stream_handler, rfile_handler

[formatters]
keys=brief, verbose

[logger_root]
level=DEBUG
handlers=stream_handler, rfile_handler

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=brief
args=(sys.stderr,)

[handler_rfile_handler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=verbose
mode=a
backupCount=1
encoding=None
maxBytes=1024
delay=0
args=('%(logfilename)s',)

[formatter_brief]
datefmt=%Y-%m-%d %H:%M:%S
format=Luna %(asctime)s %(levelname)s| %(message)s

[formatter_verbose]
format=%(asctime)s | %(levelname)s | %(name)s | %(message)s 